{% extends 'zhaokao_base.html' %}
{% block page_title %}
{{ item.title }}
{% endblock %}

{% block main_body %}
<div class="row">
	<div class="col-lg-12">
		<ul class="breadcrumb">
			<li><a href="{% url 'zhaokao:index' %}">主页</a></li>
			<li><a href="{% url 'zhaokao:index' %}">招考资讯</a></li>
		</ul>
	</div>
	<div class="col-lg-12">
		<blockquote>
  		<p>{{ item.title }}</p>
  		<small>时间: {{ item.up_date }} · 热度: {{ item.views }} 'C</small>
		</blockquote>
		<hr />
	</div>
	<div class="col-lg-12">
		{{ item.content | safe }}
	</div>
</div>
{{ content }}
{% endblock %}
